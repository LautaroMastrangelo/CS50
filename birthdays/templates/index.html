<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <form method="POST">
                    <input type="text" style="color: grey" autocomplete="off" placeholder="Name" name="name" required></input>
                    <input type="number" min="1" max="12" style="color: grey" autocomplete="off" placeholder="Month" name="month" oninput="validity.valid||(value='');" required></input>
                    <input type="number" min="1" max="31" style="color: grey" autocomplete="off" placeholder ="Day" name="day" oninput="validity.valid||(value='');" required></input>
                    <button type="submit" btn btn-primary>Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for names in birthdays %}
                            <tr>
                                <td>{{ names.name }}</th>
                                <td>{{names.month }} / {{names.day}}</th>
                                <td>
                                    <form method="post" action="/delete">
                                        <input name="id" type="hidden" value="{{names.id}}">
                                        <button type="submit" class="btn btn-primary">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
